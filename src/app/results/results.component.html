<div class="results__user">
  <img src="{{user.avatar_url}}" class="avatar" />
  <h2>{{user.login}}</h2>
</div>

<div class="results__repos">
  <h5>Repo's:</h5>
  <ul>
    <li *ngFor="let repo of repos" (click)="getRepoDetails(user.login, repo.name)">
      <span class="left">{{repo.name}}</span>
      <span class="right">{{repo.stargazers_count | number}} <i class="fa fa-star"></i></span>
    </li>
  </ul>
</div>

<div class="results__repo-details" *ngIf="showRepoDetails">
    <h5>Repo Details:</h5>
    Name: {{repo.name}} 
    <br />
    Open Issues: {{repo.open_issues}}
    <br />
    Total Stars: {{repo.stargazers_count}}
  </div>
